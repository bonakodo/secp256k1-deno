name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "v1.x"

      - name: Check Formatting
        run: deno fmt --check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "v1.x"

      - name: Lint
        run: deno lint

  test:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:impish

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install libsecp256k1 and unzip
        run: apt-get install -y libsecp256k1-0 unzip

      - name: Install Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: "v1.x"

      - name: Run Tests
        run: deno test --unstable --allow-env --allow-ffi
